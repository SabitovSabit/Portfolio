<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full page scroll</title>
  <link rel="stylesheet" type="text/css" href="assets/stylesheet/full-page-scroll.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="assets/stylesheet/slider.css">
  <link rel="stylesheet" href="assets/stylesheet/type.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="assets/stylesheet/workslider.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/stylesheet/tagcloud.css">

</head>

<body>

  <div id="main" class="scroll-container">
    <section class="home">
      <div>
        <p id="demo"></p>
        <p id="demo2"></p>

      </div>
    </section>
    <section class="section2">
      <div>
        <span>Working on Tablets and Phones</span>
      </div>
    </section>
    <section class="section3">
      <div id='holder'></div>
    </section>
    <section class="works">
      <div id="drag-container" style="transform: rotateX(-10deg) rotateY(0deg);">
        <div id="spin-container"
          style="width: 120px; height: 170px; animation: 60s linear 0s infinite normal none running spinRevert;">
          <!-- Add your images (or video) here -->
          <img src="https://source.unsplash.com/Byar7HFv7o4/500x900" alt=""
            style="transform: rotateY(0deg) translateZ(240px); transition: transform 1s ease 2s;">
          <img src="https://source.unsplash.com/zwSMv0jY-1o/500x900" alt=""
            style="transform: rotateY(45deg) translateZ(240px); transition: transform 1s ease 1.75s;">
          <img src="https://source.unsplash.com/0YC0o6VbMXk/500x900" alt=""
            style="transform: rotateY(90deg) translateZ(240px); transition: transform 1s ease 1.5s;">
          <img src="https://source.unsplash.com/UCEtRnp8qR0/500x900" alt=""
            style="transform: rotateY(135deg) translateZ(240px); transition: transform 1s ease 1.25s;">
          <img src="https://source.unsplash.com/dE6c9RZoyL8/500x900" alt=""
            style="transform: rotateY(180deg) translateZ(240px); transition: transform 1s ease 1s;">
          <img src="https://source.unsplash.com/URn7-JupQ6Q/500x900" alt=""
            style="transform: rotateY(225deg) translateZ(240px); transition: transform 1s ease 0.75s;">

          <!-- Example image with link -->
          <a target="_blank" href="https://source.unsplash.com/16_HALXkSpo/500x900">
            <img src="https://source.unsplash.com/16_HALXkSpo/500x9000" alt=""
              style="transform: rotateY(270deg) translateZ(240px); transition: transform 1s ease 0.5s;">
          </a>

          <!-- Example add video  -->
          <video controls="" autoplay="autoplay" loop=""
            style="transform: rotateY(315deg) translateZ(240px); transition: transform 1s ease 0.25s;">
            <source
              src="https://player.vimeo.com/external/322244668.sd.mp4?s=338c48ac2dfcb1d4c0689968b5baf94eee6ca0c1&amp;profile_id=165&amp;oauth2_token_id=57447761"
              type="video/mp4">
          </video>

          <!-- Text at center of ground -->
          <p>3D Tiktok Carousel</p>
        </div>
        <div id="ground" style="width: 720px; height: 720px;"></div>
      </div>
    </section>
    <section class="section5">
      
    </section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js'></script>

  <script src="assets/javascript/jquery.svg3dtagcloud.min.js"></script>
  <script src="assets/javascript/workslider.js"></script>
  <script src="assets/javascript/tagcloud.js"></script>
  <script src="assets/javascript/full-page-scroll.js"></script>
  <script src="assets/javascript/slider.js"></script>
  <script src="assets/javascript/type.js"></script>


  <script type="text/javascript">
    // <![CDATA[  <-- For SVG support
    if ('WebSocket' in window) {
      (function () {
        function refreshCSS() {
          var sheets = [].slice.call(document.getElementsByTagName("link"));
          var head = document.getElementsByTagName("head")[0];
          for (var i = 0; i < sheets.length; ++i) {
            var elem = sheets[i];
            var parent = elem.parentElement || head;
            parent.removeChild(elem);
            var rel = elem.rel;
            if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
              var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
              elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
            }
            parent.appendChild(elem);
          }
        }
        var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
        var address = protocol + window.location.host + window.location.pathname + '/ws';
        var socket = new WebSocket(address);
        socket.onmessage = function (msg) {
          if (msg.data == 'reload') window.location.reload();
          else if (msg.data == 'refreshcss') refreshCSS();
        };
        if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
          console.log('Live reload enabled.');
          sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
        }
      })();
    } else {
      console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
    }
    // ]]>
  </script>
</body>

</html>
